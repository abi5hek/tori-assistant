<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Torrens Tower — Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- main.js gives us Tori.speak + helpers -->
  <script defer src="main.js"></script>
</head>
<body class="page page--login">
  <div class="wrap">
    <!-- LEFT: login card -->
    <section class="card card--login">
      <h1>Welcome to <span class="brand">Torrens Tower</span></h1>
      <p class="sub">I’m <b>Tori</b> — your assistant for fees, enrolment, grades, MyLearn, and campus events.</p>

      <label for="studentId" class="lbl">Student ID</label>
      <input id="studentId" class="txt" placeholder="e.g., A123456" autocomplete="off" />

      <label for="studentName" class="lbl">Your name</label>
      <input id="studentName" class="txt" placeholder="e.g., Abhishek" autocomplete="off" />

      <div class="row">
        <button id="enterBtn" class="btn">Enter</button>
        <button id="voiceTest" class="btn btn--outline" type="button">Voice Test</button>
      </div>

      <small class="muted">We only use your name/ID in this session to personalize the experience.</small>
    </section>

    <!-- RIGHT: hero image -->
    <section class="card card--hero">
      <img
        src="media/tori-waving.jpeg"
        alt="Tori waving"
        class="hero-img"
      />
    </section>
  </div>

  <!-- Page script (runs after main.js because of 'defer') -->
  <script>
    // greet on load
    window.addEventListener('DOMContentLoaded', () => {
      if (window.Tori?.speak) {
        Tori.speak("Welcome to Torrens Tower. I'm Tori. Enter your Student ID and name to get started.");
      }
    });

    const $ = (s)=>document.querySelector(s);
    const idEl    = $('#studentId');
    const nameEl  = $('#studentName');
    const enterEl = $('#enterBtn');
    const voiceEl = $('#voiceTest');

    // Enter → save to session + URL, then go to app.html
    enterEl.addEventListener('click', () => {
      const id   = (idEl.value   || '').trim();
      const name = (nameEl.value || '').trim();
      if (!id)   { idEl.focus();   return; }
      if (!name) { nameEl.focus(); return; }

      sessionStorage.setItem('tori_student_id', id);
      sessionStorage.setItem('tori_student_name', name);

      const q = new URLSearchParams({ studentId: id, studentName: name });
      location.href = `app.html?${q.toString()}`;
    });

    // Optional: quick TTS check
    voiceEl.addEventListener('click', () => {
      if (window.Tori?.speak) Tori.speak("This is a quick voice test. If you can hear me, text to speech is working.");
      else alert('Voice not available (main.js not loaded yet).');
    });
  </script>
</body>
</html>
