<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tori â€” Student Assistant (Welcome)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">
      <div class="logo-dot"></div>
      <span class="brand-text">Torrens Tower â€¢ Tori</span>
    </div>
  </header>

  <main class="container intro">
    <section class="intro-left card">
      <h1 class="h1">Welcome to <span class="accent">Tori</span></h1>
      <p class="muted">Your friendly student assistant for fees, enrolment, grades, MyLearn, and campus events.</p>

      <form id="loginForm" class="form">
        <div class="field">
          <label for="studentId">Student ID</label>
          <input id="studentId" name="studentId" type="text" placeholder="e.g., A123456" required />
        </div>
        <div class="field">
          <label for="studentName">Your name</label>
          <input id="studentName" name="studentName" type="text" placeholder="e.g., Abhishek" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Enter Tori</button>
          <button type="button" id="voiceTest" class="btn ghost">ðŸ”Š Voice Test</button>
        </div>
        <p class="hint">We only use your name/ID in this session to personalize the experience.</p>
      </form>
    </section>

    <aside class="intro-right card center">
      <img src="media/tori-waving.png" alt="Tori waving" class="tori-hero" />
    </aside>
  </main>

  <script src="main.js"></script>
  <script>
    // Page 1 logic
    const $ = (s) => document.querySelector(s);

    // Voice test
    $('#voiceTest').addEventListener('click', () => {
      speak("Hi! Iâ€™m Tori. Iâ€™ll guide you through enrolment, fees, grades and MyLearn.");
    });

    // Handle login
    $('#loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = $('#studentId').value.trim();
      const name = $('#studentName').value.trim();
      if (!id || !name) return;

      // Save to session for page 2
      sessionStorage.setItem('tori_student_id', id);
      sessionStorage.setItem('tori_student_name', name);

      // Friendly voice and go
      speak(`Welcome ${name}. Letâ€™s get started.`);
      setTimeout(() => location.href = 'app.html', 300);
    });
  </script>
</body>
</html>
