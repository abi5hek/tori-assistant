<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Torrens Tower — Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
  <style>
    /* minimal layout guard in case styles.css isn’t loading */
    .wrap{max-width:1100px;margin:32px auto;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;background:#fff}
    .txt{width:100%;padding:10px;margin:6px 0 14px;border:1px solid #ddd;border-radius:8px}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:#f97316;color:#fff;font-weight:700;cursor:pointer}
    .btn--outline{background:#fff;color:#f97316;border:1px solid #f97316}
    .muted{color:#6b7280}
    .brand{color:#f97316}
    .hero-img{max-width:100%;height:auto;display:block;margin:auto;border-radius:12px;border:1px solid #eee}
    .row{display:flex;gap:10px}
  </style>
</head>
<body class="page page--login">
  <div class="wrap">
    <!-- LEFT: pure HTML form (no JS required to navigate) -->
    <section class="card">
      <h1>Welcome to <span class="brand">Torrens Tower</span></h1>
      <p class="sub">I’m <b>Tori</b> — your assistant for fees, enrolment, grades, MyLearn, and campus events.</p>

      <form action="app.html" method="get" id="loginForm">
        <label for="studentId" class="lbl">Student ID</label>
        <input id="studentId" name="studentId" class="txt" placeholder="e.g., A123456" autocomplete="off" required />

        <label for="studentName" class="lbl">Your name</label>
        <input id="studentName" name="studentName" class="txt" placeholder="e.g., Abhishek" autocomplete="off" required />

        <div class="row">
          <button type="submit" class="btn">Enter</button>
          <button type="button" id="voiceTest" class="btn btn--outline">Voice Test</button>
        </div>
      </form>

      <small class="muted">We only use your name/ID in this session to personalize the experience.</small>
    </section>

    <!-- RIGHT: hero image -->
    <section class="card">
      <img
        src="./media/tori-waving.jpeg"
        alt="Tori waving"
        class="hero-img"
      />
    </section>
  </div>

  <script>
    // Optional greeting + voice test (won’t block the form navigation)
    window.addEventListener('DOMContentLoaded', () => {
      try { Tori?.speak?.("Welcome to Torrens Tower. I'm Tori. Enter your Student ID and name to get started."); } catch {}
    });
    document.getElementById('voiceTest').addEventListener('click', () => {
      try { Tori?.speak?.("This is a quick voice test. If you can hear me, text to speech is working."); } catch {}
    });
  </script>
</body>
</html>
