<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Torrens Tower — Tori Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Scripts (order matters) -->
  <script defer src="main.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="page page--app">
  <header class="topbar">
    <div class="logo">Torrens Tower</div>
    <div class="spacer"></div>
    <button id="btnVoice" class="chip">🔊 Voice: <span id="voiceState">On</span></button>
    <button id="btnMic"   class="chip">🎙️ Voice Input</button>
    <button id="btnLogout" class="chip chip--warn">Logout</button>
  </header>

  <main class="container">
    <!-- LEFT: Tori + quick chips -->
    <aside class="left">
      <div class="tori-strip">
        <img
          src="media/tori-talking.gif"
          alt="Tori talking"
          class="tori-gif"
        />
        <div class="tori-meta">
          <div id="who" class="muted">Hi!</div>
          <div id="intro" class="bubble">Welcome to Torrens Tower.</div>
        </div>
      </div>

      <h3>Quick help</h3>
      <div class="chip-row">
        <button class="chip" data-intent="fees">Fees</button>
        <button class="chip" data-intent="enrolment">Enrolment</button>
        <button class="chip" data-intent="grades">Grades</button>
        <button class="chip" data-intent="mylearn">MyLearn Guide</button>
        <button class="chip" data-intent="events">Campus Events</button>
        <button class="chip" data-intent="contacts">Support Contacts</button>
      </div>

      <section class="card card--gallery">
        <h3>MyLearn Quick Guide</h3>
        <div class="gallery">
          <figure>
            <img src="media/mylearn-dashboard.jpeg" alt="MyLearn Dashboard" />
            <figcaption>Dashboard overview</figcaption>
          </figure>
          <figure>
            <img src="media/mylearn-subject.jpeg" alt="Subject page" />
            <figcaption>Subject → Modules, Resources, Assessments</figcaption>
          </figure>
          <figure>
            <img src="media/mylearn-studenthub.jpeg" alt="Student Hub" />
            <figcaption>Student Hub → Enrolment & Profile</figcaption>
          </figure>
        </div>
      </section>
    </aside>

    <!-- RIGHT: Chat -->
    <section class="card chat">
      <div class="chat-head">
        <div>
          <h3 style="margin:0 0 4px">Student Help Chat</h3>
          <div class="tag">AI Assistant • Web</div>
        </div>
        <div class="tag">Status: <span id="statusText">Ready</span></div>
      </div>

      <div id="chat" class="log"></div>

      <div class="inputbar">
        <input id="msg" type="text" placeholder="Type here… e.g., ‘How do I find my timetable?’" />
        <button id="send" class="btn">Send</button>
      </div>

      <div class="hint">Tip: click a quick chip on the left, or just ask a question.</div>
    </section>
  </main>
</body>
</html>
